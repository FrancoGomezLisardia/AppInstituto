<ion-header>
 
  <ion-navbar color="violeta">
      <ion-buttons left>
          <button ion-button (click)="cerrarModal()">
            <ion-icon name="close-circle" 
                      class="iconos_nuevo_producto"
                      color="danger">
            </ion-icon>
          </button>
        </ion-buttons>
    <ion-title text-center >Modificar Contenido</ion-title>

    <ion-buttons end>
        <button ion-button (click)="modificar()"
        [disabled]="contenido_modificar.titulo <=1 || 
        contenido_modificar.descripcion <=1 ||
       contenido_modificar.enlace <=1 ">
        
        <ion-icon name="checkmark-circle" 
                  color="secondary"
                  class="iconos_nuevo_producto">
        </ion-icon>
        </button>
  
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
          
          <ion-item>
            <ion-label floating>Titulo:</ion-label>
            <ion-input type="text" [(ngModel)]="contenido_modificar.titulo"></ion-input>
          </ion-item>
           <ion-item>
            <ion-label floating>Descripcion:</ion-label>
            <ion-input type="text"[(ngModel)]="contenido_modificar.descripcion"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Enlace:</ion-label>
            <ion-input type="text"[(ngModel)]="contenido_modificar.enlace"></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
           
</ion-content>
