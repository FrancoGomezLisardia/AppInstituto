<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
        <button ion-button menuToggle>
         <ion-icon  name="menu"></ion-icon>
        </button>
         </ion-buttons>
  <ion-title text-center>
  Alumnos
  </ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems2($event)" placeholder="Buscar"></ion-searchbar>

  <ion-list>
      <ion-item *ngFor="let cliente of clientesList ">
      
        <h2><strong class="mayusculas">{{ cliente.nombre }} {{ cliente.apellido }}</strong> </h2>
        <h2>Telefono: {{ cliente.Telefono }}</h2>
        <h2>Email: {{ cliente.email }}</h2>
        <button ion-button clear item-end (click)="detalleCliente(cliente)">Ver</button>
        <button ion-button clear item-end (click)="agregarClienteACarrito(cliente)">
            <ion-icon  name="cart"></ion-icon>
        </button>
       
      </ion-item>
    </ion-list> 
    <ion-fab bottom right>
        <button ion-fab mini color="danger" (click)="nuevoCliente()">
          <ion-icon name="add"></ion-icon>
        </button>
    
        
      </ion-fab>
</ion-content>
