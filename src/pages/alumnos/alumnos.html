<ion-header>
  <ion-navbar color="violeta">
    <ion-buttons left>
        <button ion-button menuToggle>
         <ion-icon  name="menu"></ion-icon>
        </button>
         </ion-buttons>
  <ion-title text-center>
  Alumnos
  </ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems2($event)" placeholder="Buscar"></ion-searchbar>

  <ion-list>
           
   
      <ion-item *ngFor="let cliente of clientesList ">
      <ion-card>
        
            <ion-card-content>
                <h2><ion-icon name="person" item-left></ion-icon><strong class="mayusculas">{{ cliente.nombre }} {{ cliente.apellido }}</strong> </h2>
        <h2><ion-icon name="call" item-left></ion-icon>{{ cliente.telefono }}</h2>
        <h2><ion-icon name="mail" item-left></ion-icon>{{ cliente.correo }}</h2> 
        <h2>Condicion: {{ cliente.condicion }}</h2>
        <button ion-button  item-end (click)="alta(cliente)">Alta</button>
              </ion-card-content>
            
       
        
      </ion-card>
       
        <!-- <button ion-button clear item-end (click)="detalleCliente(cliente)">Ver</button> -->
               
      </ion-item>
    </ion-list>

        <button ion-fab mini color="danger" (click)="nuevoCliente()">
          <ion-icon name="add"></ion-icon>
        </button>
    
        
      </ion-fab> -->
</ion-content>
