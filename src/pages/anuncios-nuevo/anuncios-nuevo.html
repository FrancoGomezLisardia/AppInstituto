          </ion-item>
          <ion-item>
            <ion-label floating>Precio</ion-label>

          </ion-item>
          
          <ion-item>
            <ion-label floating>Enlace:</ion-label>
            <ion-input type="text"[(ngModel)]="enlace"></ion-input>
          </ion-item>
          <ion-item *ngIf="imagenPreview">
              <img  [src]="imagenPreview">
          </ion-item>
