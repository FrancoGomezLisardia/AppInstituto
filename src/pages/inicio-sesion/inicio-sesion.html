<ion-header>

  <ion-navbar color="violeta">
    <ion-title text-center>Inicio Sesion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="./assets/imgs/institutoLogo.jpg">
    
  <form #signInForm="ngForm" (submit)="Iniciar_Sesion()">
     <ion-list>
         <ion-item>
             <ion-icon name="mail" item-left></ion-icon>
             <ion-label stacked>Correo electrónico</ion-label>
             <ion-input [(ngModel)]="userModel.email"   
                        type="email" 
                        autocorrect="off" 
                        autocapitalize="none" 
                        name="email" 
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                        required>
              </ion-input>
         </ion-item>

         <ion-item>
         <ion-icon name="key" item-left></ion-icon>
             <ion-label stacked>Contraseña</ion-label>
             <ion-input [(ngModel)]="userModel.password" type="password" name="password" required minlength="6"></ion-input>
         </ion-item>

         <div padding-left padding-right padding-top>
             <button ion-button [disabled]="!signInForm.form.valid" block color="violeta">Iniciar Sesion</button>
            </div>
     </ion-list>
     </form>
<div padding-left padding-right>

  <button ion-button block (click)="Registrar()" color="violeta">Registrarse</button>
  <!-- <button ion-button block (click)="Invitado()" color="violeta">Invitado</button>  -->
  
     
</div> 
</ion-content>
