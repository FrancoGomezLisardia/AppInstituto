
<ion-header>

  
  <ion-navbar color="violeta">
    <ion-buttons left>
        <button ion-button (click)="cerrarModal()">
          <ion-icon name="close-circle" 
                    class="iconos_nuevo_producto"
                    color="danger">
          </ion-icon>
        </button>
    </ion-buttons>
    <ion-title text-center>Registrar Usuario</ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-content padding>
    <form [formGroup]="myForm" (ngSubmit)="Registrar()">
      <ion-list>
  
        <ion-item>
           <ion-icon name="person" item-left></ion-icon>
           <ion-label stacked>Nombres:</ion-label>
           <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-label stacked>Apellidos:</ion-label>
            <ion-input formControlName="lastName" type="text" placeholder="Apellidos"></ion-input>
        </ion-item>
  
        <ion-item>
           <ion-icon name="mail" item-left></ion-icon>
            <ion-label stacked>Correo electronico:</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Correo Electronico"></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-icon name="key" item-left></ion-icon>
            <ion-label stacked>Contraseña</ion-label>
            <ion-input formControlName="password" type="password" min="6" placeholder="Contraseña"></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-icon name="calendar" item-left></ion-icon>
            <ion-label stacked>Fecha de nacimiento:</ion-label>
            <ion-datetime formControlName="dateBirth" displayFormat="MM-DD-YYYY" 
                          placeholder="MM-DD-YYY"></ion-datetime>
        </ion-item>
  
        <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-label stacked>DNI:</ion-label>
            <ion-input formControlName="DNI" type="number" placeholder="DNI"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-icon name="call" item-left></ion-icon>
          <ion-label stacked>Telefono:</ion-label>
          <ion-input  formControlName="telefono" type="number" placeholder="Telefono"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-icon name="home" item-left></ion-icon>
          <ion-label stacked>Domicilio:</ion-label>
          <ion-input  formControlName="domicilio" type="text" placeholder="Domicilio"></ion-input>
        </ion-item>
              
          
            <ion-row radio-group formControlName="gender">
              <ion-item>
                <ion-icon name="woman" item-left></ion-icon>
                <ion-label>Mujer</ion-label>
                <ion-radio value="mujer"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-icon name="man" item-left></ion-icon>
                <ion-label>Hombre</ion-label>
                <ion-radio value="hombre"></ion-radio>
              </ion-item>
            </ion-row>
       </ion-list>
          <div padding>
            
            <button ion-button block type="submit" [disabled]="!myForm.valid">Registrar</button>
          </div>
    </form>
</ion-content>
