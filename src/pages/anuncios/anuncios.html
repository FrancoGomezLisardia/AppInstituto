<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Anuncios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  ASDASD
  <ion-list>
    <ion-item *ngFor="let a of productos">
        
            {{ a.descripcion }}
            
            ${{a.precio }}
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row *ngFor="let country of countryList" >
      <ion-col>
        <button ion-item (click)="IrADetalleProducto(country)">
          <ion-card >
            <img  style="width: 250px; height: 250px;"  [src]="country.img">
            <ion-card-content>
            <ion-card-title>
             {{ country.descripcion }}
               <br>
             ${{ country.precio }}
            </ion-card-title>
            
            </ion-card-content>
  
          </ion-card>	
        </button>
       
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
